<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="sass/style.css" />
		<title>Movie Search</title>
	</head>
	<body>
		<header class="wrapper">
			<nav class="border split-nav">
				<div class="nav-brand">
					<h3><a href="#">Movie Search</a></h3>
				</div>
				<div class="collapsible">
					<input id="collapsible1" type="checkbox" name="collapsible1">
					<button>
						<label for="collapsible1">
							<div class="bar1"></div>
							<div class="bar2"></div>
						</label>
					</button>
					<div class="collapsible-body">
						<ul class="inline">
							<li><a href="https://rs.school/">Rs School</a></li>
							<li><a href="https://github.com/LyssenkoAlex">Github</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main class="wrapper search_wrapper">

			<nav class="border split-nav">
				<div class="nav-brand">
					<div class="input_wrapper">
					<input type="text" placeholder="Enter movie title" required id="paperInputs1" autocomplete="off" />
					<button type="submit" class="magnifying" id="buttonSearch">&#x1F50D</button>
					<button type="submit" class="clear_icon">X</button>
					</div>
				</div>
				<div class="collapsible">
					<input id="collapsible2" type="checkbox" name="collapsible1">
					<button>
						<label for="collapsible1">
							<div class="bar1"></div>
							<div class="bar2"></div>
							<div class="bar3"></div>
							<div class="bar4"></div>
						</label>
					</button>
					<div class="collapsible-body">
						<ul class="inline">
							<li><a href="#" class="okWrapper">OK</a></li>
							<li><a href="#" class="fondWrapper">Found:</a></li>
							<li><a href="#" class="loader">Load</a></li>
							<li><a href="#" class="not_found">Error</a></li>
						</ul>
					</div>
				</div>
			</nav>

			<div class="swiper-container">
				<div class="swiper-wrapper"></div>
				<!-- Add Pagination -->
				<div class="swiper-pagination"></div>

				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
			</div>
		</main>

		<footer>
			<div class="progress margin-bottom">
				<div class="bar muted w-100"></div>
			</div>
		</footer>
	</body>
	<script src="./src/swiper/http_unpkg.com_swiper_js_swiper.js"></script>
	<script src="./src/script.js" type="module"></script>
</html>
