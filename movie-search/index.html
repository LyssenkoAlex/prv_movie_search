<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="sass/style.css" />
		<title>Movie Search</title>
	</head>
	<body>
		<header class="wrapper">
			<article class="article">
				<h1 class="article-title">Movie Search</h1>
			</article>
		</header>

		<main class="wrapper">
			<div class="form-group">
				<div class="row">
					<label for="paperInputs1">Input</label>
					<input type="text" placeholder="Enter movie title" id="paperInputs1">
                    <button class="btn-small" id="buttonSearch">Search</button>

					<label for="paperChecks1" class="paper-check">
						<input type="checkbox" name="paperChecks" id="paperChecks1" value="option 1" /> <span>RU</span>
					</label>
					<label for="paperChecks2" class="paper-check">
						<input type="checkbox" name="paperChecks" id="paperChecks2" value="option 2" /> <span>ENG</span>
					</label>
					<h4 class="fondWrapper">
						<span>Found: </span><span class="foundItems"></span>
					</h4>
					<h3 class="okWrapper"><span class="badge success">OK</span></h3>
					<div class="loader"></div>
				</div>
			</div>

			<div class="swiper-container">
				<div class="swiper-wrapper"></div>
				<!-- Add Pagination -->
				<div class="swiper-pagination"></div>

				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>


			</div>
		</main>

		<footer></footer>
	</body>
	<script src="./src/swiper/http_unpkg.com_swiper_js_swiper.js"></script>
	<script src="./src/script.js" type="module"></script>
</html>
